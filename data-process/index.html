<html>

<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/echarts.js"></script>
    <script>
        $(document).ready(function () {
            var chartDom = document.getElementById('main');
            var myChart = echarts.init(chartDom);
            var option;

            myChart.showLoading();
            $.get('/output/myGroup1-400.json', function (webkitDep) {
                console.log(webkitDep);
                myChart.hideLoading();
                let legendData = [];
                for(let x of webkitDep.categories){
                    legendData.push(x.name);
                }
                option = {
                    legend: {
                        data: legendData
                    },
                    series: [{
                        type: 'graph',
                        layout: 'force',
                        animation: false,
                        label: {
                            position: 'right',
                            formatter: '{b}'
                        },
                        draggable: true,
                        data: webkitDep.nodes.map(function (node, idx) {
                            node.id = idx;
                            return node;
                        }),
                        categories: webkitDep.categories,
                        force: {
                            edgeLength: 5,
                            repulsion: 20,
                            gravity: 0.2
                        },
                        edges: webkitDep.links
                    }]
                };
                myChart.setOption(option);
            });

            option && myChart.setOption(option);
        });
    </script>
</head>
<div id="main" style="position: relative; width: 100%; height: 100%; padding: 0px; margin: 0px; border-width: 0px; cursor: default;"></div>

</html>
